<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Account</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="logout()">
        <ion-icon
          name="power-outline"
          color="light"
          slot="icon-only"
        ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-no-padding">
    <ion-item color="primary">
      <ion-label>
        <ion-text class="ion-text-uppercase">
          <h4>{{profile.name}}</h4>
        </ion-text>
        <p>{{profile.phone }} | {{profile.email}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <app-bookings
    *ngFor="let booked of bookings"
    [bookedRoom]="booked"
  ></app-bookings>
</ion-content>
