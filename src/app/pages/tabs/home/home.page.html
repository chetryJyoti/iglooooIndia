<ion-header class="ion-no-border">
  <ion-list lines="none">
    <ion-item color="secondary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-item>
    <ion-item class="ion-text-center" color="secondary">
      <ion-label>
        <h2>igloooo</h2>
        <p>Best deals are here</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <div class="popover">
    <ion-searchbar color="dark" animated></ion-searchbar>
  </div>
</ion-header>

<ion-content>
  <!-- banner loader  -->
  <ion-item color="primary" lines="none" *ngIf="isLoading">
    <ion-skeleton-text
      animated
      style="width: 98%; height: 23vh"
    ></ion-skeleton-text>
  </ion-item>
  <!-- banner component -->
  <app-banner *ngIf="!isLoading" [bannerImages]="banners"></app-banner>

  <ion-list class="ion-margin-bottom">
    <ion-list-header>
      <ion-label>
        <h2>Recommended Rooms</h2>
      </ion-label>
    </ion-list-header>
  </ion-list>

  <!-- room loader -->
  <ion-list *ngIf="isLoading">
    <ion-item color="primary" lines="none" *ngFor="let item of dummy">
      <ion-thumbnail style="height: 16vh; width: 26vw" slot="start">
        <ion-skeleton-text></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <ion-text>
          <p><ion-skeleton-text style="width: 20%"></ion-skeleton-text></p>
          <h2><ion-skeleton-text style="width: 30%"></ion-skeleton-text></h2>
          <h3><ion-skeleton-text style="width: 40%"></ion-skeleton-text></h3>
          <h3><ion-skeleton-text style="width: 50%"></ion-skeleton-text></h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
  <!-- room component -->
  <ion-item-group *ngIf="rooms?.length>0">
    <app-rooms *ngFor="let room of rooms" [rooms]="room"
    [routerLink]="['/','tabs','rooms',room.roomId]"></app-rooms>
  </ion-item-group>
</ion-content>
